<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Monitor</title>
  <script>
    window.onload = () => {
      const eventSource = new EventSource('http://localhost:8080/sse');
      eventSource.onmessage = e => {
        const msg = JSON.parse(e.data);
        document.getElementById("ts").innerHTML = msg.ts;
        document.getElementById("heap").innerHTML = msg.heap;
        document.getElementById("nonheap").innerHTML = msg.nonHeap;
      };
    };
  </script>
</head>
<body>
  <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
  </form>
  <h2>Timestamp</h2>
  <div id="ts">Please wait ...</div>
  <h2>Heap Memory Usage</h2>
  <div id="heap">Please wait ...</div>
  <h2>Non Heap Memory Usage</h2>
  <div id="nonheap">Please wait ...</div>
</body>
</html>
